<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card component</title>
    <link rel="stylesheet" href="card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
  </head>

  <body>
   
    <div class="div1"> 
      <img class="image" src="/image-header-desktop.jpg" alt=""   >
        <div class="card">
          <h1 style="color: hsl(0, 0%, 100%); font-weight: 700;">
           Get <span class="purple">insights</span> that <span class="whitespace">help your business </span> grow.
          </h1>
          <p  class="note">
           Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="div2">
            <div class="stats">
              <h2>10k+</h2>
              <p >COMPANIES</p>
            </div>
            <div class="stats">
              <h2>314</h2>
              <p>TEMPLATES</p>
            </div>
            <div class="stats">
            <h2>12M+</h2>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
